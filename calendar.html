<!-- ■■■■■■■■■■■■■■ カレンダー ■■■■■■■■■■■■■■ -->
<ons-page id="calendar">
    <ons-toolbar class="navbar">
        <div class="left ml-5">
            <ons-toolbar-button onclick="homeNavi.popPage({animation:'simpleslide'});">
                <ons-icon icon="fa-chevron-left" size="24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center navbartitle">
            <ons-icon icon="fa-calendar" size="20px"></ons-icon>
            <span id="currentYearMonth" class="ml-10">2017年12月</span>
        </div>
        <div class="right mr-5">
            <ons-toolbar-button onclick="fn.openPage('add_schedule.html','lift');">
                <ons-icon icon="fa-plus" size="28px"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div>
        <form id="calendarForm" action="#" method="POST">
            <div class="center">
                <div id="tnCalendar" class="Calendar"></div>
            </div>
        </form>
    </div>
    <div>
        <ons-list>
            <ons-list-header>2017年12月16日(土)</ons-list-header>
            <ons-list-item>10:00-12:30 練習@多摩川グランド</ons-list-item>
            <ons-list-item>
                <div style="margin:auto;">
                    <ons-button style="width:150px;" onclick="fn.openPage('add_schedule.html','lift');">＋追加</ons-button>
                </div>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
