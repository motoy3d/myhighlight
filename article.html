<ons-page class="bg-white">
  <!-- ツールバー -->

      <ons-toolbar-button onclick="popPage();">

      </ons-toolbar-button>
    </div>
    <div class="right mr-5">

        <ons-icon icon="fa-pencil" size="24px"></ons-icon>

  </ons-toolbar>
  <!-- メインコンテンツ -->

	      </span>
	    </div>

	</ons-row>
	<!-- アンケート -->

		<ons-col>
			<p class="bold"><ons-icon icon="fa-bookmark" class="black"></ons-icon>
			6/9(土)ルーキーリーグ出欠確認</p>
<!-- ActionSheetで入力するので不要
      <div class="mt-5">
        <ons-button class="smallBtn button--outline" onclick="showQuestionnaireModal();">

      </div>-->

					<tr>
						<td>回答候補１</td>

						<td class="quetionnaire_btn">

			        	回答

						</td>
					</tr>
				</table>
			</div>
	  </ons-col>
	</ons-row>
	<ons-row class="space">
		<ons-col>
			<!-- ハート -->
	    <div class="center">
	      <ons-icon icon="fa-heart-o" class="heart" onclick="toggleHeart(this);"></ons-icon>
	      <span class="heart-count">1</span>

	    </div>
			<!-- コメント -->
	    <div>
	      <p>
	        <textarea class="textarea comment_textarea" 
	        rows="3" placeholder="コメント"></textarea>
	      </p>
	      <div class="upload-btn-wrapper">
	        <ons-button class="smallBtn button--outline">添付ファイル</ons-button>

	<ons-row class="space">
		<ons-col>
	    <div class="mt-20 ml-15">

	      <span>了解しました！<br>よろしくお願いします。</span>
	      <div>
	        <ons-icon icon="fa-thumbs-up" class="like_off" onclick="toggleLike(this)"></ons-icon>

	      </div>
	    </div>
	    
	    <div class="mt-20 ml-15">
	      <hr class="mt-15">
	      <div><span class="bold">3.11(日) 22:39　矢野明子(母)</span></div>

	      <div>
	        <ons-icon icon="fa-thumbs-up" class="like_off" onclick="toggleLike(this)"></ons-icon>

	    </div>
    </ons-col>
  </ons-row>
  
  <!-- アンケート回答画面Modal ※ActionSheetで回答入力するので不要 -->
  <ons-modal var="quetionnaireAnswerModal">
    <form id="quetionnaireAnswerForm" action="#" method="POST">
      <div class="quetionnaire_container p-10">
        <div class="row">
          <div class="col">
            <h4>6/9(土)ルーキーリーグ出欠確認</h4>
            <div class="mt-20">
            	<p>回答候補１</p>
			        <ons-radio name="selection" input-id="selection-0"></ons-radio>
				      <label for="selection-0" class="center">◯</label>
			        <ons-radio name="selection" input-id="selection-1"></ons-radio>
				      <label for="selection-1" class="center">△</label>
			        <ons-radio name="selection" input-id="selection-2"></ons-radio>
				      <label for="selection-2" class="center">✕</label>
            	<p>回答候補２</p>
			        <ons-radio name="selection" input-id="selection-0"></ons-radio>
				      <label for="selection-0" class="center">◯</label>
			        <ons-radio name="selection" input-id="selection-1"></ons-radio>
				      <label for="selection-1" class="center">△</label>
            	
							<table class="quetionnaire_table">
								<tr>
									<td>回答候補１</td>
									<td>
										<ons-select>
											<option></option>
											<option>◯</option>
											<option>△</option>
											<option>✕</option>
										</ons-select>
									</td>
								</tr>
								<tr>
									<td>回答候補２</td>
									<td>
										<ons-select>
											<option></option>
											<option>◯</option>
											<option>△</option>
											<option>✕</option>
										</ons-select>
									</td>
								</tr>
							</table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="space">
            <ons-button class="plr-30" onclick="hideQuestionnaireModal();">OK</ons-button>
          </div>
          <div class="space">
            <ons-button class="bg-gray" onclick="hideQuestionnaireModal();">閉じる</ons-button>
          </div>
        </div>
      </div>
    </form>
  </ons-modal>

  <script>
    var fromPage = null;
    document.addEventListener('init', function(event) {
      var page = event.target;
      fromPage = page.data.fromPage;
      console.log("init. fromPage=" + fromPage);
    });
    function popPage() {
      var navi = null;
      if(fromPage == "timeline") {
        navi = homeNavi;
      }
      else if(fromPage == "notification") {
        navi = notificationNavi;
      }
      navi.popPage({animation:'simpleslide'});
    }
    function toggleHeart(heartIcon) {
    	if($(heartIcon).attr("icon") == "fa-heart-o") {
    		$(heartIcon).attr("icon", "fa-heart");
    	} else {
    		$(heartIcon).attr("icon", "fa-heart-o");
    	}
    }
    function toggleStar(starIcon) {
    	if($(starIcon).attr("icon") == "fa-star-o") {
    		$(starIcon).attr("icon", "fa-star");
    	} else {
    		$(starIcon).attr("icon", "fa-star-o");
    	}
    }
    function toggleLike(likeIcon) {
    	if($(likeIcon).hasClass("like_off")) {
    		$(likeIcon).removeClass("like_off");
    		$(likeIcon).addClass("like_on");
    	} else {
    		$(likeIcon).removeClass("like_on");
    		$(likeIcon).addClass("like_off");
    	}
    }
    function showQuestionnaireModal() {
      var modal = document.querySelector('ons-modal');
      modal.show();
    }

    function hideQuestionnaireModal() {
      var modal = document.querySelector('ons-modal');
      modal.hide();
    }
    function showQuestionnaireActionSheet() {
    	ons.openActionSheet({
			  title: '回答',
			  cancelable: true,
			  buttons: ['◯', '△', '✕', 'キャンセル']
			});

    }
  </script>
</ons-page>
